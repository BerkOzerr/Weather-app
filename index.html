<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="cards">
      <div class="search">
        <input
          id="city-input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <span class="error">Please specify City name.</span>
        <!--spellcheck dil bilgisi yapılıp yapılmayacığı -->
        <button id="search-button"><img src="./images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/loader.gif" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="row">
            <img src="images/humidity.png" />
            <div class="col">
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="row">
            <img src="images/wind.png" />
            <div class="col">
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="key.js"></script> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
